# Hotel Booking Service

description     "Hotel Booking"
author          "Dilip Kumar Sharma <diliplakshya@gmail.com>"

# Stanzas
#
# Stanzas control when and how a process is started and stopped
# See a list of stanzas here: http://upstart.ubuntu.com/wiki/Stanzas#respawn

# When to start the service
start on start
# start on runlevel [2345]

# When to stop the service
# stop on runlevel [016]

# Automatically restart process if crashed
respawn
respawn limit 2 5

env HOME=/home/aspect

# The default of 5 seconds is too low for mysql which needs to flush buffers
kill timeout 300

# Run before process
pre-start script
    echo "Put bash code here"
end script

# exec start-stop-daemon --start -c aspect --exec /home/aspect/hotel_booking/bin/init/init.sh start
exec /home/aspect/hotel_booking/bin/init/init.sh

post-start script
end script


